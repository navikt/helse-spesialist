rapidsAndRivers = "com.github.navikt:rapids-and-rivers:2026021921161771532161.7a37f8c9e0cc"
slf4jApi = "org.slf4j:slf4j-api:2.0.17"

smiley4-ktor-openapi = { module = "io.github.smiley4:ktor-openapi", version.ref = "smiley4KtorOpenapiTools" }
smiley4-ktor-swagger-ui = { module = "io.github.smiley4:ktor-swagger-ui", version.ref = "smiley4KtorOpenapiTools" }
smiley4-schema-kenerator-core = { module = "io.github.smiley4:schema-kenerator-core", version.ref = "smiley4SchemaKenerator" }
smiley4-schema-kenerator-reflection = { module = "io.github.smiley4:schema-kenerator-reflection", version.ref = "smiley4SchemaKenerator" }
smiley4-schema-kenerator-serialization = { module = "io.github.smiley4:schema-kenerator-serialization", version.ref = "smiley4SchemaKenerator" }
smiley4-schema-kenerator-swagger = { module = "io.github.smiley4:schema-kenerator-swagger", version.ref = "smiley4SchemaKenerator" }

tbdLibs-jackson = { module = "com.github.navikt.tbd-libs:jackson", version.ref = "tbdLibs" }
tbdLibs-rapidsAndRiversTest = { module = "com.github.navikt.tbd-libs:rapids-and-rivers-test", version.ref = "tbdLibs" }

testcontainers-kafka = { module = "org.testcontainers:testcontainers-kafka", version.ref = "testcontainers" }
testcontainers-postgres = { module = "org.testcontainers:testcontainers-postgresql", version.ref = "testcontainers" }

wiremock = "org.wiremock:wiremock-jetty12:3.13.2"

[bundles]
flyway-postgres = [
    "flyway-core",
    "flyway-postgres"
]
jackson = [
    "jackson-jsr310",
    "jackson-kotlin",
    "tbdLibs-jackson"
]
kotlinx-coroutines = [
    "kotlinx-coroutines-core",
    "kotlinx-coroutines-slf4j",
]
ktor-client = [
    "ktor-client-apache5",
    "ktor-client-contentNegotiation",
    "ktor-client-core",
    "ktor-serialization-jackson"
]
ktor-server = [
    "ktor-micrometer",
    "ktor-serialization-jackson",
    "ktor-server-auth",
    "ktor-server-authJwt",
    "ktor-server-callId",
    "ktor-server-callLogging",
    "ktor-server-cio",
    "ktor-server-contentNegotiation",
    "ktor-server-core",
    "ktor-server-doubleReceive",
    "ktor-server-resources",
    "ktor-server-statusPages",
    "ktor-server-sse"
]
ktor-server-test = [
    "ktor-server-testHost"
]
logback = [
    "logback-classic",
    "logback-logstashEncoder",
    "slf4jApi"
]
smiley4-ktor-openapi-tools = [
    "smiley4-ktor-openapi",
    "smiley4-ktor-swagger-ui",
    "smiley4-schema-kenerator-core",
    "smiley4-schema-kenerator-reflection",
    "smiley4-schema-kenerator-serialization",
    "smiley4-schema-kenerator-swagger"
]

[plugins]
graphql = { id = "com.expediagroup.graphql", version.ref = "graphqlKotlin" }
openapi-generator = { id = "org.openapi.generator", version.ref = "openApiGenerator" }
