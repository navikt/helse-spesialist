name: Gjenbrukbar workflow for docker image

on:
  workflow_call:
    inputs:
      ref:
        description: 'symbolic ref pointing to the commit to build'
        type: string
        default: ${{ github.sha }}
        required: false

    outputs:
      image:
        description: "Navn p√• imaget som ble bygget"
        value: ${{ jobs.build.outputs.image }}

jobs:
  build:
    permissions:
      contents: "read"
      id-token: "write"
    name: Build image
    runs-on: ubuntu-latest-16-cores
    outputs:
      image: ${{ steps.docker-build-push.outputs.image }}

    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ inputs.ref }}

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17.x'

      - uses: gradle/gradle-build-action@v2.5.1
        name: Gradle build
        with:
          arguments: :spesialist-selve:build # felles- og api-modulene vil bli bygget fordi selve avhenger av dem
        env:
          ORG_GRADLE_PROJECT_githubUser: x-access-token
          ORG_GRADLE_PROJECT_githubPassword: ${{ secrets.GITHUB_TOKEN }}

      - uses: nais/docker-build-push@v0.7.0
        id: docker-build-push
        with:
          metadata_context: git
          team: tbd
          tag: ${{ inputs.ref }}
          cache_from: type=gha
          cache_to: type=gha,mode=max
          project_id: ${{ vars.NAIS_MANAGEMENT_PROJECT_ID }}
          identity_provider: ${{ secrets.NAIS_WORKLOAD_IDENTITY_PROVIDER }}
