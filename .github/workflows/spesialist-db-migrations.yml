name: Spesialist-DB-migrations

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile-db-migrations'
      - 'spesialist-db-migrations/**'
      - '.github/workflows/spesialist-db-migrations.yml'
      - 'deploy/dev-db-migrations.yml'
      - 'deploy/prod-db-migrations.yml'
      - '.dockerignore'

permissions:
  contents: read
  id-token: write
  packages: read

jobs:
  build:
    uses: navikt/helse-spesialist/.github/workflows/build-image.yml@main
    with:
      gradle_command: :spesialist-db-migrations:installDist
      dockerfile: Dockerfile-db-migrations
      image_suffix: db-migrations
    secrets: inherit

  deployDev:
    name: deploy to dev
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: dev-gcp
          RESOURCE: deploy/dev-db-migrations.yml
          IMAGE: ${{ needs.build.outputs.image }}

  deployProd:
    name: deploy to prod
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: nais/deploy/actions/deploy@v2
        env:
          CLUSTER: prod-gcp
          RESOURCE: deploy/prod-db-migrations.yml
          IMAGE: ${{ needs.build.outputs.image }}
