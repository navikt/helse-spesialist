  kilde: UUID!
  opprettet: LocalDateTime!
  periodetilstand: GraphQLPeriodetilstand!
  periodetype: GraphQLPeriodetype!
  skjaeringstidspunkt: LocalDate!
  tidslinje: [GraphQLDag!]!
  tom: LocalDate!
  vedtaksperiodeId: UUID!
}

